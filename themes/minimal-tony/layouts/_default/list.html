{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="post-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <time>{{ .Date.Format .Site.Params.dateFormat }}</time>
                {{ with .Params.tags }}
                <span class="tags">
                    {{ range . }}
                    <a href="{{ "tags/" | absURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
                    {{ end }}
                </span>
                {{ end }}
            </div>
            <div class="post-summary">
                {{ .Summary }}
                {{ if .Truncated }}
                <a href="{{ .Permalink }}" class="read-more">Read More â†’</a>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
