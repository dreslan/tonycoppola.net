baseURL: "https://tonycoppola.net/"
languageCode: "en-us"
title: "Tony Coppola"
theme: "minimal-tony"
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
summaryLength: 30

# Build settings
build:
  writeStats: true

# Theme parameters
params:
  author: "Tony Coppola"
  description: "Personal website of Tony Coppola"
  images: ["images/social-share.jpg"]
  defaultTheme: "light"  # Options are "light", "dark", or "auto"
  mainSections: ["blog", "essays", "projects"]
  dateFormat: "January 2, 2006"
  
  # Social links
  social:
    twitter: "tonybyte"
    github: "dreslan"
    linkedin: "ancopp"
    # Add other social platforms as needed

# Menu configuration
menu:
  main:
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 10
    - identifier: "projects"
      name: "Projects"
      url: "/projects/"
      weight: 20
    - identifier: "quotes"
      name: "Quotes"
      url: "/quotes/"
      weight: 30
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 40

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"
  series: "series"

# Permalinks
permalinks:
  posts: "/posts/:year/:month/:slug/"
  essays: "/essays/:slug/"
  
# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
